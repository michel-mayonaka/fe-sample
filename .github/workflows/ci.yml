name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      extra_linters:
        description: "EXTRA_LINTERS（例: -E funlen -E gocognit -E cyclop）"
        required: false
        default: ""

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      GOCACHE: ${{ github.workspace }}/.gocache
      GOMODCACHE: ${{ github.workspace }}/.gomodcache
      GOWORK: off
      # GUI 依存のビルドは環境により失敗しうるため非strict
      MCP_STRICT: "0"
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Cache build cache
        uses: actions/cache@v4
        with:
          path: |
            .gocache
            .gomodcache
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.mod') }}-${{ hashFiles('**/go.sum') }}-${{ hashFiles('.golangci.yml') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download modules
        run: go mod download

      - name: Tidy modules (ensure consistency)
        run: go mod tidy

      - name: Install X11/GL dev packages (Linux UI build)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xorg-dev libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libgl1-mesa-dev libasound2-dev

      - name: Install golangci-lint v2
        run: |
          GOBIN="$PWD/bin" go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest
          echo "$PWD/bin" >> $GITHUB_PATH
          "$PWD/bin/golangci-lint" version

      - name: Make MCP (vet/build/lint)
        env:
          EXTRA_LINTERS: ${{ github.event.inputs.extra_linters }}
          GOFLAGS: -mod=readonly
        run: |
          # 追加の厳格ルールは必要時に有効化できます（例: funlen/gocognit/cyclop）
          # EXTRA_LINTERS='-E funlen -E gocognit -E cyclop' make mcp
          make mcp

  ui-build-strict:
    runs-on: ubuntu-latest
    needs: [build-and-lint]
    timeout-minutes: 10
    env:
      GOCACHE: ${{ github.workspace }}/.gocache
      GOMODCACHE: ${{ github.workspace }}/.gomodcache
      GOWORK: off
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Cache build cache
        uses: actions/cache@v4
        with:
          path: |
            .gocache
            .gomodcache
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.mod') }}-${{ hashFiles('**/go.sum') }}-${{ hashFiles('.golangci.yml') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install X11/GL dev packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xorg-dev libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libgl1-mesa-dev

      - name: Download modules
        run: go mod download

      - name: Build UI (strict)
        env:
          MCP_STRICT: "1"
          GOFLAGS: -mod=readonly
        run: |
          make check-ui
